<html lang="en">

    <meta charset="utf-8">

<body>
    <!-- bootstrap es un framework de css que nos ayuda a crear facilmente sitios web responsive ayudandonos con una hoja de estilos precargada y otros recursos como jQuery y Ajax -->

    <!-- un sitio web responsive, con una navbar, seis tarjetas con portadas de alguna banda, que en dispositivos moviles muestre un carousel y que use flexbox y hover -->

    <!-- header, main y footer van a ser los tres principales bloques para construir nuestro sitio -->
    <header>
        <!-- agregamos una navbar incluida en los componentes y es responsive por defecto -->
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #ffffff88;">
            <a class="navbar-brand" href="#">
                <img class="logo ml-3" src="https://cdn0.iconfinder.com/data/icons/star-wars/512/chewbacca-512.png" alt="">
                <!-- agregamos imagen custom -->
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tour
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">USA</a>
                            <a class="dropdown-item" href="#">EUR</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">LATAM</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- inicio carousel -->
        <!-- alt + shift + F para identar automaticamente -->
        <div id="carouselExampleIndicators" class="carousel slide d-lg-none d-block" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- fin carousel -->
        <!-- inicio cards -->
